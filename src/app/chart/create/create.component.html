<div class="container">

    <div  *ngIf="config==false" class="panel panel-default">

        <div class="panel panel-heading">Add chart </div>
        <div class="panel panel-body">
            <form #f="ngForm" (ngSubmit)="add_Chart(f.value)">

                <div class="form-group">
                    <label for="designation"> Type</label>
                <select name="type"  class="form-control" [(ngModel)]="selectedType" >
                    <option *ngFor="let option of options" [value]="option" >{{option}}</option>
                </select>
                
            </div>
                <div class="form-group">
                    <label for="designation">Title</label>
                    <input class="form-control" type="text" name="title"  ngModel>
                </div>
              

                <div class="form-group">
                    <label for="designation">Description</label>
                    <input class="form-control" type="text" name="description"  ngModel>
                </div>
                <button type="submit" class="btn btn-ok"> create</button> <button (click)="cancel()" class="btn btn-default"> cancel</button>
            </form>
        </div>
    </div>

    <div  *ngIf="config" class="panel panel-default">

        <div class="panel panel-heading">Set Up a Database connection <i class="fa fa-database" ></i></div>
        <div class="panel panel-body">
            <form #f="ngForm" (ngSubmit)="setUpDatabase(f.value)">

                <div class="form-group">
                    <label for="designation"> Database </label>
                <select name="driverClass" class="form-control" [(ngModel)]="selectedTypeDatabase" required>
                    <option *ngFor="let option of optionsDatabase" [value]="option" >{{option}}</option>
                </select>
                
            </div>
                <div class="form-group">
                    <label for="Hostname">Hostname</label>
                    <input class="form-control" type="text" name="url" required ngModel>
                </div>
              

                <div class="form-group">
                    <label for="Username">Username</label>
                    <input class="form-control" type="text" name="username" required ngModel>
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input class="form-control" type="password" name="password" required ngModel>
                </div>
                <button type="submit" class="btn btn-ok"> Apply</button>   
            </form>
        </div>
    </div>

</div>
