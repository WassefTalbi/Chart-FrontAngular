<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">details of charts</div>

                <div class="panel-body">

                    <div *ngIf="currentType==='line'" echarts [options]="lineChart"></div>
                    <div *ngIf="currentType==='bar'" echarts [options]="barChart"></div>
                    <div *ngIf="currentType==='pie'" echarts [options]="pieChart"></div>

                </div>
            </div>

        </div>
        <div class="col-md-4 settings" >
            <div class="row">

                <div class="panel panel-default" style="margin-top: 12px;">

                    <div class="panel-heading">  <h4> Chart Options</h4></div>
                 <div class="panel-body">


                    <div class="form-group">
                        <label for="title"> Chart Title</label>
                        <input class="form-control" type="text" name="title"  >
                        
                    </div>                    
                    <div class="form-group">
                        <label for="title">  Dataset Name</label>
                        <input class="form-control" type="text" name="name"  >
                    
                    </div> 
                    <div class="form-group">
                        <label for="backgroundColor"> Background Color</label>
                        <input class="form-control" type="text" name="backgroundColor"  >
                    
                    </div> 
                    <div class="form-group">
                        <label for="border "> Border </label>
                        <input class="form-control" type="text" name="border "  >
                    
                    </div> 
                       

                    
                </div>

           
            </div>
            <div class="row">
            
            <div class="panel panel-default">

          
           
                    Properties
                
            </div>
        </div>
        </div>
    </div>


</div>
