<div  class="container-fluid loginContainer" *ngIf="loginFormGroup">
    <div  class="panel panel-default">
    <div class="panel panel-heading">login</div>
    <div class="panel panel-body">
        <form  [formGroup]="loginFormGroup" >
    
       
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" type="text" name="username"  formControlName="username" 
                [ngClass]="{'is-invalid':submited && loginFormGroup.controls['username'].errors}" >
                <div *ngIf="submited && loginFormGroup.controls['username'].errors" class="invalid-feedback" class="alert alert-danger">
                    <div *ngIf="loginFormGroup.controls['username'].errors['required']" class="invalid-feedback">username is Required </div>
                </div>
            </div>
          
    
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" name="password" formControlName="password"  
                [ngClass]="{'is-invalid':submited && loginFormGroup.controls['password'].errors}" >
                <div *ngIf="submited &&loginFormGroup.controls['password'].errors" class="invalid-feedback" class="alert alert-danger">
                    <div *ngIf="loginFormGroup.controls['password'].errors['required']" class="invalid-feedback">password is Required </div>
                </div>
            </div>
            <button type="submit" class="btn btn-ok" (click)="procedLogin()"> Sign In</button> 
        </form>
    
    </div>
    </div>
    </div>
