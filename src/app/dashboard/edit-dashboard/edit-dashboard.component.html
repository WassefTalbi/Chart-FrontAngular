
<div class="container" >

    <div class="panel panel-default"*ngIf="currentDashboard">

        <div class="panel panel-heading">Edit Dashboard</div>
        <div class="panel panel-body" *ngIf="dashboardEditformGroup">
            <form [formGroup]="dashboardEditformGroup" >

                <div class="form-group">
                    <label for="designation">Title</label>
                    <input class="form-control" type="text" name="title" formControlName="title" 
                    [ngClass]="{'is-invalid':submited && dashboardEditformGroup.controls['title'].errors}" >
                    <div *ngIf="submited && dashboardEditformGroup.controls['title'].errors" class="invalid-feedback" class="alert alert-danger">
                        <div *ngIf="dashboardEditformGroup.controls['title'].errors['required']" class="invalid-feedback">Title is Required </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="prix">Description</label> 
                    <input class="form-control" type="text" name="description" formControlName="description"  
                    [ngClass]="{'is-invalid':submited && dashboardEditformGroup.controls['description'].errors}" >
                    <div *ngIf="submited && dashboardEditformGroup.controls['description'].errors" class="invalid-feedback" class="alert alert-danger">
                        <div *ngIf="dashboardEditformGroup.controls['description'].errors['required']" class="invalid-feedback">description is Required </div>
                    </div>
                </div>
               
                <button type="submit" class="btn btn-ok" (click)="updateDashboard()" > Update</button>  <button (click)="cancel()" class="btn btn-default"> cancel</button>
            </form>
        </div>
      
    </div>



</div>
