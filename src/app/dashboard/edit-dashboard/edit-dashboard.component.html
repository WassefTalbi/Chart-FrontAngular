
<div class="container">

    <div class="panel panel-default">

        <div class="panel panel-heading">Edit Dashboard</div>
        <div class="panel panel-body" *ngIf="currentDashboard">
            <form #f="ngForm" (ngSubmit)="updateDashboard(f.value)">

                <div class="form-group">
                    <label for="designation">Title</label>
                    <input class="form-control" type="text" name="title" ngModel [(ngModel)]="currentDashboard.title">
                </div>
                <div class="form-group">
                    <label for="prix">Description</label>
                    <input class="form-control" type="text" name="description" ngModel [(ngModel)]="currentDashboard.description">
                </div>
               
                <button type="submit" class="btn btn-ok"> Update</button>  <button (click)="cancel()" class="btn btn-default"> cancel</button>
            </form>
        </div>
      
    </div>



</div>
