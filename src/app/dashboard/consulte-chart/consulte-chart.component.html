<div class="container-fluid" *ngIf="listcharts">
  <div class="row">
    <div
      class="col-md-6"
      *ngFor="let chartsgraph of Chartsgraph; let i = index"
    >
      <div class="panel-default">
        <div class="panel-heading"></div>

        <div class="panel-body">
          <div echarts [options]="Chartsgraph[i]"></div>
        </div>
      </div>
    </div>
  </div>
</div>
