<div class="container-fluid" *ngIf="UserformGroup">
  <div class="panel panel-default">
    <div class="panel panel-heading">Add User</div>
    <div class="panel panel-body">
      <form [formGroup]="UserformGroup">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            class="form-control"
            type="text"
            name="firstName"
            formControlName="firstName"
            [ngClass]="{
              'is-invalid':
                submited && UserformGroup.controls['firstName'].errors
            }"
          />
          <div
            *ngIf="submited && UserformGroup.controls['firstName'].errors"
            class="invalid-feedback"
            class="alert alert-danger"
          >
            <div
              *ngIf="UserformGroup.controls['firstName'].errors['required']"
              class="invalid-feedback"
            >
              firstName is Required
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="designation">Last Name</label>
          <input
            class="form-control"
            type="text"
            name="lastName"
            formControlName="lastName"
            [ngClass]="{
              'is-invalid':
                submited && UserformGroup.controls['lastName'].errors
            }"
          />
          <div
            *ngIf="submited && UserformGroup.controls['lastName'].errors"
            class="invalid-feedback"
            class="alert alert-danger"
          >
            <div
              *ngIf="UserformGroup.controls['lastName'].errors['required']"
              class="invalid-feedback"
            >
              lastName is Required
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            class="form-control"
            type="text"
            name="email"
            formControlName="email"
            [ngClass]="{
              'is-invalid': submited && UserformGroup.controls['email'].errors
            }"
          />
          <div
            *ngIf="submited && UserformGroup.controls['email'].errors"
            class="invalid-feedback"
            class="alert alert-danger"
          >
            <div
              *ngIf="UserformGroup.controls['email'].errors['required']"
              class="invalid-feedback"
            >
              email is Required
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-ok" (click)="add_User()">
          create
        </button>
      </form>
    </div>
  </div>
</div>
