<div class="container">
  <div class="panel panel-default">
    <div class="panel panel-heading">Update User</div>
    <div class="panel panel-body" *ngIf="user">
      <form #f="ngForm" (ngSubmit)="updateUser(f.value)">
        <div class="form-group">
          <label for="designation">First Name </label>
          <input
            class="form-control"
            type="text"
            name="firstName"
            ngModel
            [(ngModel)]="user.firstName"
          />
        </div>

        <div class="form-group">
          <label for="designation">Last Name</label>
          <input
            class="form-control"
            type="text"
            name="lastName"
            ngModel
            [(ngModel)]="user.lastName"
          />
        </div>
        <div class="form-group">
          <label for="Email">Email</label>
          <input
            class="form-control"
            type="text"
            name="email"
            ngModel
            [(ngModel)]="user.email"
          />
        </div>

        <div class="form-check" *ngFor="let role of RoleCheckbox">
          <input
            class="form-check-input"
            type="checkbox"
            name="roles"
            [(ngModel)]="role.checked"
          />

          <label class="form-check-label" for="flexCheckDisabled">
            {{ role.name }}
          </label>
        </div>

        <button type="submit" class="btn btn-success">Update</button>
      </form>
    </div>
  </div>
</div>
